type: cloudflare-workers
version: 1.0.0
description: 'Serverless components to deploy Cloudflare-Workers'

inputTypes:
  zoneId:
    type: string
    required: true
  scriptPath:
    type: string
    required: true
  accountId:
    type: string
    required: false
  scriptName:
    type: string
    required: false
  route:
    type: string
    required: true

outputTypes:
  successScript:
    type: boolean
    description: If worker script has been successfully deployed
  resultScript:
    type: any
    description: The resultant worker script uploaded
  errorsScript:
    type: any
    description: A list of error messages
  messagesScript:
    type: any
    description: Messages
  successRoute:
    type: boolean
    description: If worker script has been successfully deployed
  resultRoute:
    type: any
    description: The resultant worker script uploaded
  errorsRoute:
    type: any
    description: A list of error messages
  messagesRoute:
    type: any
    description: Messages
